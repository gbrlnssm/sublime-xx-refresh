<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAV — Prototype versions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --text: #404040;
      --text-muted: #737373;
      --bg: #F8F8F8;
      --card: #fff;
      --border: #E5E5E5;
      --accent: #38744D;
      --accent-bg: #CBFFA6;
      --accent-hover: #c4f59a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem 1rem 4rem;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin: 0 0 0.25rem;
    }
    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      margin: 0 0 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
    }
    .card {
      display: block;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }
    .card:hover {
      border-color: var(--accent);
      background: var(--accent-bg);
      box-shadow: 0 4px 12px rgba(56, 116, 77, 0.15);
    }
    .card:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
    .card .label {
      display: block;
      margin-top: 0.25rem;
      color: var(--text-muted);
      font-size: 0.8125rem;
      font-weight: 400;
    }
    .card:hover .label { color: var(--accent); }
    .card.design-system {
      border-style: dashed;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>NAV prototypes</h1>
    <p class="subtitle">Choose a version to open the prototype.</p>

    <div class="grid" role="navigation" aria-label="Prototype versions">
      <a class="card" href="xx1/">XX1</a>
      <a class="card" href="xx2/">XX2</a>
      <a class="card" href="xx3/">XX3</a>
      <a class="card" href="xx4/">XX4</a>
      <a class="card" href="xx5/">XX5</a>
      <a class="card" href="xx6/">XX6</a>
      <a class="card" href="xx7/">XX7</a>
      <a class="card" href="xx8/">XX8</a>
      <a class="card" href="xx9/">XX9</a>
      <a class="card design-system" href="Design%20System/">Design System <span class="label">Component library</span></a>
    </div>

    <footer>
      Hosted on GitHub Pages. Each link opens that version’s <code>index.html</code>.
    </footer>
  </div>
</body>
</html>
